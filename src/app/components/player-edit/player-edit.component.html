<ion-content class="ion-padding" *ngIf="player">
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input [(ngModel)]="player.name" (ngModelChange)="savePlayer()" autofocus="true" [clearInput]="true" (ionBlur)="savePlayer()" (keypress)="onKeyPressed($event)"></ion-input>
    </ion-item>
  </ion-list>
  <ion-toolbar><ion-button slot="end" fill="none" (click)="closePopover()">OK</ion-button></ion-toolbar>
</ion-content>
